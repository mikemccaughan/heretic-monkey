<div class="buttons">
  <button type="button" (click)="saveBoard()" class="save-board">
    Save Board
  </button>
  <button type="button" (click)="loadBoards()" class="load-board">
    Load Board
  </button>
</div>
<mynsweepr-signals-dialog dialog-id="load" [classes]="{ load: true }" title="Load Board">
  <ul>
    @for (board of savedBoards; track board.id) {
      <li class="saved-board">
        <button type="button" (click)="loadBoard(board)">
          <img [src]="board.img" alt="Saved Board from {board.}"/>
        </button>
      </li>
    } @empty {
      <li class="no-board">
        No saved boards! Please save a board first.
      </li>
    }
  </ul>
</mynsweepr-signals-dialog>
